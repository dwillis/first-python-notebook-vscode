name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build site
      run: make build

    - name: Upload release candidate
      uses: actions/upload-artifact@v4
      with:
        name: release-candidate
        path: ./docs/